      crossorigin="anonymous"

    <script

    ></script>
    <style>
      body {
        background-image: url("./static/Images/shirley_temple.jpg");
      }
    </style>
  </head>
  <body>
    <center>
      <h1 class="h1 bg-danger">MAKE YOUR OWN COCKTAILS</h1>
    </center>

    <div id="element" class="d-flex px-4">
      <div class="row"></div>
    </div>

    <script>
      $.ajax({
        url: "https://www.thecocktaildb.com/api/json/v1/1/search.php?s=margarita",

        datatype: JSON,

        success: function (data) {
          data.drinks.forEach((element) => {
            console.log(element);

            $("#element").append(
              `<div class="card" style="width: 18rem;">
            <img src="./image1/cocktail1.PNG" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${element.strDrink}</h5>
    <p class="card-text">${element.strInstructions}</p>
    </div>
</div>`

              //   `<li> ${element.strDrink}<br/>${element.strInstructions} </li>`
            );
          });
        },
      });
    </script>
  </body>
